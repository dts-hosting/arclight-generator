unf-archives-alcfh:
  name: Allen Lastinger Center for Florida History
  visit_notes: 
  description: The Allen Lastinger Center for Florida History collects primary and
    secondary source material related to the state of Florida, from Precontact to
    the present, placing Florida history within the larger context of the history
