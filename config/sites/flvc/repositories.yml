fsu-allen-music-library-special-collections:
  name: Allen Music Library Special Collections
  visit_notes: Patrons wishing to do extensive research in Special Collections should make an appointment at least 5 business days in advance with a Special Collections Librarian.
  description: The Warren D. Allen Music Librarys Special Collections is a valuable
    resource for the Florida State University community, and especially for the FSU
    College of Music. Included are items of local interest, signed items, fragile
    items, and rare items. Valuable and unique autograph manuscripts, first edition
    copies of major treatises, high-quality reproductions of major works, piano rolls,
    Braille music, and items from as early as 1562 are among the many items contained
    within.
