  visit_notes: Please contact us to schedule an appointment to access research materials. Please allow 48 hours notice to retrieve requested items. Some items are housed offsite and immediate retrieval may not be possible.
  description: The University Archives preserves the official records and historical materials that document the growth, leadership, and legacy of Florida International University since its founding in 1965. Our mission is to support the FIU community and external researchers by providing access to the university’s institutional memory including key moments, people, and events that have shaped the university’s development and impact over time. The University Archives includes presidential papers, university publications, departmental records, photographs, event documentation, oral histories, and more.
